## Local PostgreSQL requirements (host machine)
## - Host: localhost (containers connect via host.docker.internal)
## - Port: 5432
## - Username: postgres
## - Password: postgres (or set DB_PASSWORD)
## - Databases: auth_db, questions_db, interviews_db, users_db, payments_db

services:
  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: interviewlabpro-redis
    ports:
      - "6379:6379"
    networks:
      - interviewlabpro-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server
  eureka-server:
    build:
      context: ./interviewlabpro-backend/eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - interviewlabpro-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Config Server
  config-server:
    build:
      context: ./interviewlabpro-backend/config-server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - interviewlabpro-network

  # API Gateway
  api-gateway:
    build:
      context: ./interviewlabpro-backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    networks:
      - interviewlabpro-network

  # Auth Service
  auth-service:
    build:
      context: ./interviewlabpro-backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-host.docker.internal}:5432/auth_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    networks:
      - interviewlabpro-network

  # Question Service
  question-service:
    build:
      context: ./interviewlabpro-backend/question-service
      dockerfile: Dockerfile
    container_name: question-service
    ports:
      - "8082:8082"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-host.docker.internal}:5432/questions_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - interviewlabpro-network

  # Interview Service
  interview-service:
    build:
      context: ./interviewlabpro-backend/interview-service
      dockerfile: Dockerfile
    container_name: interview-service
    ports:
      - "8083:8083"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-host.docker.internal}:5432/interviews_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - interviewlabpro-network

  # User Service
  user-service:
    build:
      context: ./interviewlabpro-backend/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8084:8084"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-host.docker.internal}:5432/users_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - interviewlabpro-network

  # AI Service (OpenAI & ElevenLabs)
  ai-service:
    build:
      context: ./interviewlabpro-backend/ai-service
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "8085:8085"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
    networks:
      - interviewlabpro-network

  # Payment Service (Stripe)
  payment-service:
    build:
      context: ./interviewlabpro-backend/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8086:8086"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-host.docker.internal}:5432/payments_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    networks:
      - interviewlabpro-network

  # React Frontend
  react-frontend:
    build:
      context: ./interviewlabpro-frontend
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    environment:
      VITE_API_URL: http://localhost:8080/api
    networks:
      - interviewlabpro-network

networks:
  interviewlabpro-network:
    driver: bridge
